<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./public/js/app.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        
        <h1 class="title">HEROES</h1>
    </header>
    <button class="createButton" id="create">Add Heroes</button>
    <section>
        <div id="block">
            <input autocomplete="off" type="text" name="" id="search" placeholder="rechercher">
            <div id="suggests-block"></div>
            
        </div>
        <input type="button" value="trouver" id="find">
        <input type="button" value="reset" id="reset">
    </section>
    <section>
        <div class="pagination">
            <button data-id-from="0" data-id-to="50">1</button>
            <button data-id-from="50" data-id-to="100">2</button>
            <button data-id-from="100" data-id-to="150">3</button>
            <button data-id-from="150" data-id-to="200">4</button>
            <button data-id-from="200" data-id-to="250">5</button>
            <button data-id-from="250" data-id-to="300">6</button>
            <button data-id-from="300" data-id-to="350">7</button>
            <button data-id-from="350" data-id-to="400">8</button>
            <button data-id-from="400" data-id-to="450">9</button>
            <button data-id-from="500" data-id-to="550">10</button>
        </div>
    </section>
    
    <div id="all">

    </div>
</body>
</html>
